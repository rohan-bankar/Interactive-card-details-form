<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive card details form</title>
</head>
<body>
<div class="container">
  <div class="box-1">
    <div class="user-info">
      <img src="./images/bg-card-front.png" alt="" class="card-front-side">
      <img src="./images/card-logo.svg" alt="" class="card-logo">
      <p class="card-number">0000 0000 0000 0000</p>
      <p class="user">Jane Appleseed</p>
      <p><span class="expMonth">00</span>/<span class="expYear">00</span></p>
    </div>
    <div class="user-cvc">
      <img src="./images/bg-card-back.png" alt="" class="card-back-side">
      <p class="userCvs">000</p>
    </div>
  </div>
  <div class="box-2">
    <form action="">
      <label for="">cardholder name</label><br>
      <input type="text" class="userName"><br>
      <label for="">card number</label><br>
      <input type="number" class="userCardNumber">
      <div class="expiry-date">
        <div class="date">
          <label for="">exp. date (mm/yy)</label><br>
          <input type="number" class="month">
          <input type="number" class="year">
        </div>
        <div class="cvc">
          <label for="">cvc</label><br>
          <input type="number" class="cvc-number">
        </div>
      </div>
      <button class="btn">Confirm</button>
    </form>
  </div>
</div>

  <!-- Thank you!
  We've added your card details
  Continue
   -->
</body>
<script src="app.js"></script>
</html>
